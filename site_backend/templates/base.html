<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block Title %} Insert a title here {% endblock Title %}</title>
    {% block Style %}
    {% endblock Style %}
    <!-- Bootsrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootsrap css -->
    <!-- Bootsrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css">
    <!-- Bootsrap icons -->
</head>
<body>
    
    <div class="Global">
        {% block Header %}
            {% if darkMode %}
                <div class="container-fluid p-0">
                    <nav class="navbar navbar-expand-lg {{darkMode}}">
                        <div class="container-md">
                            <a href="http://127.0.0.1:8000/pages/" class="navbar-brand">
                                <h4 class="text-primary">Bench</h4>
                            </a>
                            <div class="d-flex align-items-center">
                                <button class="btn btn-primary me-4">
                                    <i class="bi bi-instagram"></i>
                                </button>
                                <button class="btn btn-primary me-4">
                                    <i class="bi bi-twitter"></i>
                                </button>
                                <button class="btn btn-primary me-4">
                                    <i class="bi bi-youtube"></i>
                                </button>
                                <button class="btn btn-secondary">
                                    <div class="form-check form-switch px-0">
                                        <input class="form-check-input mx-0" type="checkbox" aria-checked="true">
                                    </div>
                                </button>
                            </div>
                        </div>
                    </nav>
                </div>
            {% else %}
                <div class="container-fluid p-0">
                    <nav class="navbar navbar-expand-lg bg-light" style="background: #1c2d4c;">
                        <div class="container-md">
                            <a href="http://127.0.0.1:8000/pages/" class="navbar-brand">
                                <h4 class="text-primary">Bench</h4>
                            </a>
                            <div class="d-flex align-items-center">
                                <button class="btn btn-primary me-4">
                                    <i class="bi bi-instagram"></i>
                                </button>
                                <button class="btn btn-primary me-4">
                                    <i class="bi bi-twitter"></i>
                                </button>
                                <button class="btn btn-primary me-4">
                                    <i class="bi bi-youtube"></i>
                                </button>
                                <button class="btn btn-secondary">
                                    <div class="form-check form-switch px-0">
                                        <input class="form-check-input mx-0" type="checkbox" aria-checked="true">
                                    </div>
                                </button>
                            </div>
                        </div>
                    </nav>
                </div>
            {% endif %}
        {% endblock Header %}
        <div class="Content">
            {% block Content %}
                <p>Insert your own content in this block</p>
            {% endblock Content %}
        </div>
    </div>


    <!-- Bootsrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Bootsrap JS -->

    {% block Scripts %}
    
    {% endblock Scripts %}

</body>
</html>
